<!DOCTYPE html>
<html>
<head>
  <title>Dhwanu.exe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: white;
      overflow: hidden;
      background: linear-gradient(-45deg, #ff9ad5, #ffb6d9, #ffc3e6, #ff8cc6);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .screen {
      display: none;
      margin-top: 100px;
      position: relative;
      z-index: 2;
    }

    .active {
      display: block;
    }

    h1 {
      font-size: 38px;
    }

    p {
      font-size: 20px;
      margin: 20px;
    }

    button {
      background-color: #ff4da6;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #ff1a8c;
      transform: scale(1.1);
    }

    /* Floating emojis */
    .emoji {
      position: absolute;
      font-size: 30px;
      animation: floatUp linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
      }
      to {
        transform: translateY(-10vh);
      }
    }

    /* Final Card */
    .card {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
    }

    .card img {
      width: 250px;
      border-radius: 20px;
      margin-top: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

  </style>
</head>
<body>

  <!-- Floating Emojis -->
  <div class="emoji" style="left:10%; animation-duration:12s;">üíó</div>
  <div class="emoji" style="left:30%; animation-duration:15s;">‚òï</div>
  <div class="emoji" style="left:50%; animation-duration:10s;">üçº</div>
  <div class="emoji" style="left:70%; animation-duration:18s;">‚ú®</div>
  <div class="emoji" style="left:85%; animation-duration:14s;">üéÄ</div>

  <!-- SCREEN 1 -->
  <div id="screen1" class="screen active">
    <h1>‚ö† SYSTEM ERROR ‚ö†</h1>
    <p>Too much talking detected.</p>
    <p>Processing speed cannot handle Dhwanu energy.</p>

    <button onclick="goToScreen2()">Let me in üò§</button>
    <button onclick="lieDetected()">I will talk less I promise ü§•</button>
  </div>

  <!-- SCREEN 2 -->
  <div id="screen2" class="screen">
    <h1>‚òï Cold Coffee Security Check</h1>
    <p>Select Dhwanu's correct fuel source:</p>

    <button onclick="teaWrong()">Tea</button>
    <button onclick="waterWrong()">Water</button>
    <button onclick="correctFuel()">Cold Coffee (No Sugar)</button>
    <button onclick="proteinWrong()">Protein Shake</button>
  </div>

  <!-- SCREEN 3 -->
  <div id="screen3" class="screen">
    <div class="card">
      <h1>ACCESS GRANTED üíó</h1>
      <p>Chaos mode fully activated.</p>
      <p>Happy Birthday Dhwanu üòå</p>

      <!-- Replace image.jpg with your uploaded photo name -->
      <img src="image.jpg" alt="Us together">
    </div>
  </div>

  <script>
    function goToScreen2() {
      document.getElementById("screen1").classList.remove("active");
      document.getElementById("screen2").classList.add("active");
    }

    function lieDetected() {
      alert("Lie detected. You speak 17 thoughts at once.");
    }

    function teaWrong() {
      alert("Aunty hai kya?");
    }

    function waterWrong() {
      alert("Too basic for my fancy girl.");
    }

    function proteinWrong() {
      alert("Pls dont try to be Vyom.");
    }

    function correctFuel() {
      document.getElementById("screen2").classList.remove("active");
      document.getElementById("screen3").classList.add("active");
    }
  </script>

</body>
</html>
